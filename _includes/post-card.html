<div class="col-lg-6">
    <div class="blog-post">
        <div class="blog-wrap">
            {%- for category in post.categories -%}
                <a href="/category/{{ category | slugify }}" class="feature-btn">
                    <i class="fas fa-folder-open one"></i>{{ category | escape | capitalize }}
                </a>
            {%- endfor -%}
            <div class="author">
                <ul class="avatar">
                    <li>
                        <a href="/about/">
                            <img
                                src="/site-assets/images/lencse.jpg"
                                alt="feature image"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Lencse"
                            />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="desc">
                <h4><a href="{{ post.url }}">{{ post.title | escape }}</a></h4>
                {% if post.summary %}
                    <p class="content-text">
                        {{ post.summary | escape }}
                    </p>
                {% endif %}
                <div class="meta-info">
                    <span>
                        <a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }}</a>
                    </span>
                    <span>
                        {%- for tag in post.tags -%}
                            <a href="/tag/{{ tag | slugify }}">
                                <i class="fas fa-tag one"></i>&nbsp;{{ tag | escape }}
                            </a>
                        {%- endfor -%}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
