<div class="tags-meta m-b-60">
    <ul class="list-inline">
        {%- for tag in page.tags -%}
            <li class="list-inline-item">
                <a href="/tag/{{ tag | slugify }}">
                    <i class="fas fa-tag one"></i>&nbsp;{{ tag | escape }}
                </a>
            </li>
        {%- endfor -%}
    </ul>
</div>

<div id="commento"></div>
