<section class="blog-area m-b-60">
    <div class="container">
        <div class="row blog-variation infinite-scroll">
            {%- for post in site.posts -%}
                <div class="col-lg-6">
                    <div class="blog-post">
                        <div class="blog-wrap">
                            <a href="/categories/{{ post.category | slugize }}" class="feature-btn">
                                <i class="fas fa-folder-open one"></i>{{ post.category | escape | capitalize }}
                            </a>
                            <div class="author">
                                <ul class="avatar">
                                    <li>
                                        <a href="/about/">
                                            <img src="/files/images/lencse.jpg" alt="feature image" data-toggle="tooltip" data-placement="top" title="Lencse" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="desc">
                                <h4><a href="{{ post.url }}">{{ post.title | escape }}</a></h4>
                                <script>console.log({{ post.summary | jsonify }})</script>
                                {% if post.summary %}
                                    <p>
                                        {{ post.summary | escape }}
                                    </p>
                                {% endif %}
                                <div class="meta-info">
                                    <span>
                                        <a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }}</a>
                                    </span>
                                    <span>

                                        {%- for tag in post.tags -%}
                                            <a href="/tags/{{ tag | slugize }}"><i class="fas fa-tag one"></i>&nbsp;{{ tag | escape }}</a>&nbsp;
                                        {%- endfor -%}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {%- endfor -%}
        </div>
    </div>
</section>
