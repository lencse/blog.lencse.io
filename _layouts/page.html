---
layout: default
---

<section class="page-title-area m-b-60">
    <div class="container">
        <div
            class="page-title-post overlay"
            {%- if page.background -%}
                style="background-image:url({{ page.background }});"
            {%- endif -%}
        >
            <div class="wrap">
                <h2>{{ page.title | escape }}</h2>
                <!-- TODO: convert to <h1> -->

                {% if page.subtitle %}
                    <p class="m-0">{{ page.subtitle | escape }}</p>
                {% endif %}

            </div>
        </div>
    </div>
</section>

<section class="blog-area m-b-60">
    <div class="container">
        <div class="entry-content content-text">

            {{ content }}

        </div>
    </div>
</section>
